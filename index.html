<html>
<head>
  <meta charset="utf-8">
  <title>TGCC Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div class="container">
    <h3>Add a project :</h3>
    <div class="row">
      <div class="five columns">
        <label for="projetname">Project Name </label>
        <input class="u-full-width" placeholder="Project Name" id="projetname" type="text">
      </div> 
      <div class="five columns">
        <label for="description">Description</label>
        <input class="u-full-width" placeholder="Description" id="description" type="text">
      </div>
      <div class="two columns">
        <label for="add" class="invisible">x</label>
        <input class="button-primary" value="Add" id="add" type="button">
      </div>
    </div>

    <h3>All Project:</h3>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Project</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
</html>
